<html>

<head>
    <meta charset="UTF-8">
    <title>PhotoStory</title>
    <!--updated script and stylesheet for js viewer-->
    <script src='https://npmcdn.com/mapillary-js@1.6.0/dist/mapillary-js.min.js'></script>
    <link href='https://npmcdn.com/mapillary-js@1.6.0/dist/mapillary-js.min.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.21.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="./../../index.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./../../bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="./../../bootstrap-theme.min.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300italic,400' rel='stylesheet' type='text/css'>
    <style type="text/css"></style>
</head>

<body>
    <div class="background" style="
        background-image: url(./cover.jpg);
    "></div>

    <div id='introduction'> 
            <h2 id="intro">
            </h2>
    </div>
    <div id="map"></div>
    <div id="fullscreen-view">
    </div>

     <div class="center-panel">
        <div id="expand-map">
            <span id="open-bottom-map" class="glyphicon glyphicon-menu-up"></span>
        </div>
        <div id="clear-map">
            <span id="close-bottom-map" class="glyphicon glyphicon-menu-down"></span>
            <div id="right-map">
            </div>
        </div>
    </div>

    <div id="description">
        <div id="title">
            <p id="mainTitle">  </p>
        </div>
        <div id="subtitle">
            <h3 id="mainDescription"> </h3>
        </div>
        <div id="authorDate"> 
            <h2 id="author"></h2>
            <h3 id="date"></h3>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://spatialserver.github.io/Leaflet.MapboxVectorTile/dist/Leaflet.MapboxVectorTile.js"></script>
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
    <script src="http://twitter.github.com/hogan.js/builds/3.0.1/hogan-3.0.1.js"></script>
    <script src="./../../index.js"></script>
</body>
</head>

</html>
